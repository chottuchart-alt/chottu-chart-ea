<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chottu Chart EA | Advanced MT5 Automation</title>

<style>
:root {
    --neon-cyan: #00e5ff;
    --dark-bg: #050a14;
    --card-bg: #0b1220;
}

body {
    margin: 0;
    font-family: 'Segoe UI', Roboto, sans-serif;
    background: radial-gradient(circle at top, #00e5ff15, var(--dark-bg));
    color: white;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
}

.card {
    background: var(--card-bg);
    max-width: 450px;
    width: 100%;
    padding: 40px;
    border-radius: 24px;
    text-align: center;
    border: 1px solid rgba(0,229,255,0.2);
    box-shadow: 0 0 30px rgba(0,229,255,0.1);
    margin-bottom: 40px;
}

.logo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: contain;
    background: #000;
    box-shadow: 0 0 25px var(--neon-cyan);
}

.stats-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin: 25px 0;
}

.stat-item {
    background: rgba(255,255,255,0.05);
    padding: 15px;
    border-radius: 12px;
}

.price-tag {
    font-size: 42px;
    color: var(--neon-cyan);
    margin: 20px 0;
}

.upi-section {
    background: rgba(0,229,255,0.05);
    padding: 20px;
    border-radius: 15px;
    margin: 20px 0;
}

.upload-area {
    border: 2px dashed rgba(0,229,255,0.3);
    border-radius: 12px;
    padding: 20px;
    cursor: pointer;
}

#preview {
    max-width: 100%;
    margin-top: 10px;
    display: none;
    border-radius: 8px;
}

.btn {
    display: block;
    width: 100%;
    padding: 18px;
    margin-top: 20px;
    background: var(--neon-cyan);
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
}

input[type="file"] {
    display: none;
}
</style>
</head>

<body>

<div class="container">

    <!-- PRODUCT CARD -->
    <div class="card">
        <img src="https://lh3.googleusercontent.com/a/ACg8ocI3meF1bQ7z4X02tIq-8Mceov6eGZknAatZrujfN3NzbCIz5WA=s288-c-no" class="logo">
        <h1>Chottu Chart EA</h1>
        <p style="color:#94a3b8;">Auto Buy/Sell MT5 EA with smart risk control</p>

        <div class="stats-grid">
            <div class="stat-item"><b>30%</b><br>Daily Profit</div>
            <div class="stat-item"><b>Low</b><br>Risk Level</div>
        </div>

        <div class="price-tag">$250</div>
        <a href="#payment" class="btn">Get Lifetime Access</a>
    </div>

    <!-- PAYMENT CARD -->
    <div class="card" id="payment">
        <h2>Secure Checkout</h2>

        <div class="upi-section">
            <b>yourname@upi</b>
        </div>

        <!-- SINGLE FORM ONLY -->
        <form action="thankyou.html" method="GET">

            <label class="upload-area">
                <input type="file" accept="image/*" onchange="previewImage(event)" required>
                <span id="upload-text">ðŸ“¸ Upload Payment Screenshot</span>
                <img id="preview">
            </label>

            <button type="submit" class="btn">Verify & Finalize</button>
        </form>
    </div>

</div>

<script>
function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function() {
        document.getElementById("preview").src = reader.result;
        document.getElementById("preview").style.display = "block";
        document.getElementById("upload-text").style.display = "none";
    }
    reader.readAsDataURL(event.target.files[0]);
}
</script>

</body>
</html>
